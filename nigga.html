<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MortaGARAHE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0a0a0a;
      color: #f5f5f5;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #111, #222);
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid red;
    }

    header h1 {
      color: red;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: red;
    }

    section {
      padding: 60px 20px;
      text-align: center;
      max-width: 1000px;
      margin: auto;
    }

    #home {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
      text-shadow: 0 0 10px black;
    }

    #home h2 {
      font-size: 3rem;
      color: red;
    }

    #home p {
      font-size: 1.2rem;
      margin-top: 15px;
    }

    #gallery {
      background-color: #111;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-container img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid red;
      transition: transform 0.3s;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
    }

    #about {
      background-color: #0d0d0d;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 15px;
      border-top: 2px solid red;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      #home h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>MortaGARAHE</h1>
    <nav>
      <input type="email"
      
      <input type="password"
      
      
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to MortaGARAHE</h2>
    <p>Your one-stop garage for all diecast collections.</p>
  </section>

  <section id="gallery">
    <h2>My Diecast Collection</h2>
    <p><h1>eto ser yong mga halimbawa ng diecast scale</h1></p>
    <div class="gallery-container">
      <img src="/1724225c5a146794b31df6828f4e3556 (1).jpg"
    </div>
  </section>

  <section id="about">
    <h2>About MortaGARAHE</h2>
    <p>
      MortaGARAHE 
    </p>
  </section>

  <footer>
    &copy; okay nato
  </footer>

</body>
</html>
